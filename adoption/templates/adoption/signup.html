{% extends 'adoption/base.html' %}
{% block title %}Sign Up - Rescue & Rehome{% endblock %}

{% block content %}
<section class="signup-section" style="padding: 20px; text-align: center;">
    <h2>Sign Up</h2>
    <div class="form-container">
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <button type="submit" class="button">Sign Up</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
