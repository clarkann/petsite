{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rescue & Rehome{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'adoption/styles.css' %}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("{% static 'adoption/images/background.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            min-height: 100vh;
        }

        .main-container {
            max-width: 1100px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }

        .navbar-container {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #FF6F61;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #FF6F61;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: rgba(255, 111, 97, 0.1);
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar-container">
        <a href="{% url 'home' %}" class="logo">Rescue & Rehome</a>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'adopt' %}">Adopt</a>
            <a href="{% url 'donate' %}">Donate</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </div>

    <!-- Content Section -->
    <div class="main-container">
        {% block content %}{% endblock %}
    </div>

    <script>
        const navbar = document.querySelector(".navbar-container");

        window.addEventListener("scroll", () => {
            if (window.scrollY > 50) {
                navbar.style.boxShadow = "0px 4px 6px rgba(0, 0, 0, 0.15)";
                navbar.style.backgroundColor = "#fff";
            } else {
                navbar.style.boxShadow = "0px 2px 5px rgba(0, 0, 0, 0.1)";
                navbar.style.backgroundColor = "#fff";
            }
        });
    </script>

</body>
</html>
