{% extends 'adoption/base.html' %}
{% load static %}

{% block title %}Donation Form{% endblock %}

{% block content %}
<section style="padding: 40px; text-align: center;">
    <h2>Complete Your Donation</h2>
    <form method="post" enctype="multipart/form-data" style="max-width: 600px; margin: auto;">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="text-align: center; margin: 1rem 0;">
            <p>Scan this QR Code to complete your donation:</p>
            <img src="{% static 'adoption/images/qrcode.jpg' %}" alt="QR Code" style="width: 200px;">
        </div>
        <button type="submit" style="background-color: #ff3333; color: white; padding: 12px 24px; border: none; border-radius: 8px;">
            Submit Donation
        </button>
    </form>
</section>
{% endblock %}
